# Cargo configuration for VelocityPay build

[net]
# Increase timeout for slow networks (in seconds)
git-fetch-with-cli = true
retry = 3

[http]
timeout = 120  # 2 minutes instead of 30 seconds
multiplexing = false

[build]
# Use incremental compilation for faster rebuilds
incremental = true
# Note: trie-db v0.29.1 future incompatibility warning is expected
# It comes from Polkadot SDK stable2407 and cannot be fixed without upgrading the SDK
